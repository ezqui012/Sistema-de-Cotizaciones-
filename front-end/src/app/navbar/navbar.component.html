<!--Barra de navegacion-->
<div>
  <div class="navbar">

    <div class="contenNavbar">
      <div>
        <img src="../../assets/img/navbar/Frame.svg" height="60" alt="">
      </div>
      <div class="contentLink">
        <div class="link" (click)="navigateTo('')">
          <b>Inicio</b>
        </div>
        <div class="link" (click)="navigateTo('/user-list')">
          <b>Personal</b>
        </div>
        <div class="link" (click)="navigateTo('/roles-list')">
          <b>Roles</b>
        </div>
        <div class="link" (click)="navigateTo('/unit-list')">
          <b>Unidades</b>
        </div>
        <div class="link" (click)="navigateTo('/school-list')">
          <b>Facultades</b>
        </div>
        <div class="link" (click)="logout()">
          <b>Salir</b>
        </div>
      </div>
      <div class="imgmenu" (click)="show=!show">
        <img src="../../assets/img/navbar/IcoMenu.svg" width="40" height="40" alt="">
      </div>
    </div>

  </div>
  <!--Medal menu-->
  <div class="menuContent" *ngIf="show">

    <div class="menuOption">

      <li class="option">Inicio</li>
      <li class="option">Administrar Personal</li>
      <li class="option" (click)="navigateTo('/roles-list')">Administrar Roles</li>
      <li class="option">Administrar Unidades</li>
      <li class="option" (click)="navigateTo('/school-list')">Administrar Facultades</li>
      <li class="option">Salir</li>
    </div>
  </div>
</div>
