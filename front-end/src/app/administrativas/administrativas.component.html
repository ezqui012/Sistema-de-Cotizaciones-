<body>
    <app-navbar></app-navbar>


    <ng-template #contenido let-modal>
        <div class="modal-header">
            <h1 class="modal-title" id="modal-basic-title"><b>Informaci√≥n</b></h1>
            <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="dateInfo">
                <h3><b>Nombre de unidad:</b></h3>
                <div class="dateInfoValue">
                    <h3>{{gastoUnit[pos].name_unit}}</h3>
                </div>
            </div>
            <div class="dateInfo">
                <h3><b>Facultad:</b></h3>
                <div class="dateInfoValue">
                    <h3></h3>
                </div>
            </div>
            <div class="dateInfo">
                <h3><b>Tipo:</b></h3>
                <div class="conentPermiso">
                    <div class="dateInfoValue">
                        <h3>{{gastoUnit[pos].type}}</h3>
                    </div>

                </div>
            </div>
        </div>


    </ng-template>

    <br>

    <div class="containerBody">
        <div class="containertop">
            <h1><b>Administrar unidades</b></h1>
            <div class="btnUnidad">
                <button type="button" class="btn btn-one">Crear nueva unidad</button>

            </div>
        </div>
        <br>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"
                (click)="showtable(false)" checked >
            <label class="form-check-label" for="inlineRadio1">Lista Unidades Administrativas</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2 "
                (click)="showtable(true)">
            <label class="form-check-label" for="inlineRadio2">Lista Unidades de Gasto</label>
        </div>


        <div *ngIf="show">
            <div class="conteinerTable">
                <table class="table table-hover table-striped">
                    <thead class="headTable">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Monto</th>
                            <th scope="col" style="padding-right: 12%; text-align: right;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="row-list" *ngFor="let list of gastoUnit; let i = index">
                            <th scope="row">{{i+1}}</th>
                            <td>{{list.name_unit}}</td>
                            <td>{{list.amount}}</td>
                            <td><a href="http://localhost:4200/editar">
                                    <button type="button" class="btn btn-editar">Editar</button>
                                </a>
                                <button type="button" class="btn btn-ver" (click)="openSM(contenido)">Ver</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div *ngIf="!show">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <tr class="row-list" *ngFor="let list of administrativoUnit; let i = index">
                            <th scope="row">{{i+1}}</th>
                            <td>{{list.name_unit}}</td>
                        <td><a href="http://localhost:4200/editar">
                                <button type="button" class="btn btn-editar">Editar</button>
                            </a>
                            <button type="button" class="btn btn-ver" (click)="openSM(contenido)">Ver</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</body>
