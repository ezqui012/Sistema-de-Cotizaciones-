<ngx-spinner [name]="spinnerName" [type]="spinnerType"></ngx-spinner>
<app-navbar></app-navbar>

<!--header-->
<div class="containerBody">
<div class="containertop">
  <h1><b>Backups</b></h1>

</div>

<!--Tabla-->
<div class="containerTable">
  <div class="newHeadTable">
    <div class="numHead"><b>Nº</b></div>
    <div class="nomHead"><b>Nombre</b></div>
    <div class="dateHead"><b>Fecha</b></div>
    <div class="accHead"><b>Acciones</b></div>
  </div>
  <div class="newBodyTable">
    <table class="table table-hover">
      <thead class="headTable">
        <tr>
          <th scope="col">Nº</th>
          <th scope="col">Nombre</th>
          <th scope="col">Fecha</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr class="row-faculty" *ngFor="let backu of backup; let i = index">
          <th class="numHead" scope="row">{{i+1}}</th>
          <td class="nomHead">{{backu.name_backup}}</td>
          <td class="dateHead">{{backu.date}}</td>

          <td>
            <div class="row justify-content-end" style="padding-right: 20%;">
              <button type="button" class="btn btnAction" (click)="restoreBackup(backu.path)" ngbPopover="Editar">
                <img src="../../assets/img/navbar/backup.png" alt="" width="30" height="30" />
              </button>
            </div>
          </td>

        </tr>

      </tbody>
    </table>
  </div>

</div>

</div>
