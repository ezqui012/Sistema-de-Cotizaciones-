<app-navbar></app-navbar>
<!--header-->
<div class="containerBody">
  <div class="containertop">
    <h1><b>Registro de Roles</b></h1>
    <div class="btnCreate">
      <button type="button" class="btn btn-one" (click)="navigateTo('/roles-list')">Ver Lista</button>

    </div>
  </div>


  <div>

    <form class="form-newRol" [formGroup]="registerForm" >
      <mat-form-field class="nameRol-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Ingrese el nombre del rol" formControlName="name_role" (keypress)="onKeyPress()">
        <mat-error *ngIf="isValidField('name_role')">
        {{getErrorMessage('name_role')}}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="desRol-full-width">
        <mat-label>Descripción</mat-label>
        <input matInput placeholder="Ingrese descricioón del rol" formControlName="description_role" (keypress)="onKeyPress()">
        <mat-error *ngIf="isValidField('description_role')">
        {{getErrorMessage('description_role')}}
        </mat-error>
      </mat-form-field>

      <div class="containerPermiso">
        <h2>Permisos</h2>
        <div class="row row-cols-4">

          <div class="form-check" *ngFor="let permit of permits">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault" >
              {{permit.name_permission}}
            </label>
          </div>
        </div>
      </div>
      <br>
      <br>

      <div class="containerBtn">
        <div>
          <button class="btn btn-cancel" (click)="navigateTo('/roles-list')">Cancelar</button>
          <button class="btn btn-register" (click)="registerRole()">Registrar</button>
        </div>

      </div>





    </form>

  </div>




</div>
