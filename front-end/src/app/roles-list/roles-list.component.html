<!--Navbar-->
<app-navbar></app-navbar>
<!--Modal Roles-->
<ng-template #content let-modal>
  <div class="modal-header">
    <h1 class="modal-title" id="modal-basic-title"><b>Información</b></h1>
    <button type="button" class="close" aria-label="close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="dateInfo"><h3><b>Nombre del rol:</b></h3>
      <div class="dateInfoValue"><h3>{{roles[pos].name_role}}</h3></div>
    </div>
    <div class="dateInfo"><h3><b>Descipción:</b></h3>
      <div class="dateInfoValue"><h3>{{roles[pos].description_role}}</h3></div>
    </div>
    <div class="dateInfo"><h3><b>Permisos:</b></h3>
      <div class="conentPermiso">
        <div class="dateInfoValue"><h3>Crear cotizacion</h3></div>
        <div class="dateInfoValue"><h3>Editar cotizacón</h3></div>
        <div class="dateInfoValue"><h3>Registrar empresa</h3></div>
      </div>

    </div>

  </div>

</ng-template>


<!--header-->
<div class="containerBody">
  <div class="containertop">
    <h1><b>Administrar Roles</b></h1>
    <div class="btnCreate">
      <button type="button" class="btn btn-one" (click)="navigateTo('/roles-create')">Registrar Rol</button>

    </div>
  </div>

  <!--Tabla-->
  <div class="containerTable">
    <table class="table table-striped">
      <thead class="headTable">
        <tr>
          <th scope="col">Nº</th>
          <th scope="col">Nombre</th>
          <th scope="col"></th>
          <th scope="col" style="padding-right: 12%; text-align: right;">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr class="row-table" *ngFor="let role of roles; let i = index" >
          <th scope="row">{{i+1}}</th>
          <td>{{role.name_role}}</td>
          <td></td>
          <td>
            <div class="row justify-content-end" style="padding-right: 20%;">
              <button type="button" class="btn btn-edit" (click)="navigateTo('/roles-edit')">Editar</button>
              <button id="verRol" type="button" class="btn btn-ver" (click)="openModal(content,i)">Ver</button>
            </div>
          </td>

        </tr>

      </tbody>
    </table>
  </div>

</div>
