<!--header-->
<head>

  <div class="containertop">

    <h2><b>Detalle de cotizaciones</b></h2>
    <div class="btnCreate">
      <button type="button" class="btn btn-one" (click)="navigateTo('/register-user')">Registro de Cotización</button>

    </div>
  </div>
</head>

<div class="containerBody">


  <!--Tabla-->
  <div class="labeldiv">
    <label class="reason"><b>Razón social: </b>{{business}}</label>
    <label class="state"><b>Estado:</b> Finalizado</label>
  </div>
  <div class="containerTable">
    <div class="newHeadTable">
      <div class="numHead"><b>Nº</b></div>
      <div class="cantHead"><b>Cantidad</b></div>
      <div class="unHead"><b>Unidad</b></div>
      <div class="detHead"><b>Detalle</b></div>
      <div class="emHead"><b>Empresa</b></div>
      <div class="peHead"><b>Periodo</b></div>
      <div class="unitHead"><b>Unitario</b></div>
      <div class="totalHead"><b>Total</b></div>
      <div class="accHead"><b>Acciones</b></div>
    </div>
    <div class="newBodyTable">
      <table class="table table-striped table-fixed">
        <thead class="headTable">
          <tr>
            <th scope="col">Nº</th>
            <th scope="col">Nombre</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr class="row-quote" *ngFor="let quote of quotes; let i = index">
            <th scope="row" class="tdNum">{{i+1}}</th>
            <td class="tdquan">{{quote.quantity}}</td>
            <td class="tdunit">{{quote.unit_item}}</td>
            <td class="tdbname">{{quote.name_item}}</td>
            <td class="tdenter">{{quote.name_enterprise}}</td>
            <td class="tddel">{{quote.delivery_days}}</td>
            <td class="tdcost">{{quote.unit_cost}}</td>
            <td class="tdcost">{{quote.unit_cost*quote.quantity}}</td>
            <td>
              <div class="row justify-content-end" style="padding-right: 20%;">
                <button type="button" class="btn btn-edit" disabled routerLink="/edit-user/{{quote}}"><img id="ed" src="../../assets/img-outsite/pencil.png" width="25" height="25"></button>
                <button id="verRol" type="button" disabled class="btn btn-ver" ><img src="../../assets/img-outsite/trash.png" width="25" height="25"></button>
              </div>
            </td>

          </tr>

        </tbody>
      </table>
    </div>

  </div>

</div>
