<div class="containerBody">
  <div class="containertop">
    <h1><b>Registrar Unidad</b></h1>
    <div class="btnCreate">
      <button type="button" class="btn btn-one">Ver Lista</button>
    </div>
  </div>

  <br>
  <br>

  <div>
    <form class="form-newRol">
      <mat-form-field class="nameUnit-full-width">
        <mat-label>Nombre de unidad</mat-label>
        <input matInput placeholder="Ingrese el nombre de la unidad">
      </mat-form-field>

      <mat-form-field class="selectFaculty-full-width" id="select-faculty">
        <mat-label>Seleccione facultad</mat-label>
        <mat-select>
          <mat-option value="option">Economia</mat-option>
          <mat-option value="option">Medicina</mat-option>
        </mat-select>
      </mat-form-field>

      <br>
      <br>

      <mat-radio-group aria-label="Select an option">
        <mat-label class="label-select"><b>Tipo de unidad</b></mat-label>
        <mat-radio-button value="Administrativa" (click)="showInputAmout(false)" checked>Unidad Administrativa</mat-radio-button>
        <mat-radio-button value="Gasto" (click)="showInputAmout(true)">Unidad de Gasto</mat-radio-button>
      </mat-radio-group>

      <br>
      <br>

      <mat-form-field class="mount-full-width" *ngIf="showAmount">
        <mat-label>Monto</mat-label>
        <input matInput placeholder="Ingrese monto">
      </mat-form-field>

      <br>
      <br>
      <br>
      <br>
      <div class="containerBtn">
        <div>
          <button class="btn btn-cancel">Cancelar</button>
          <button class="btn btn-register">Registrar</button>
        </div>
      </div>
    </form>
  </div>
</div>
