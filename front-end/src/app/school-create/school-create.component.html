<app-navbar></app-navbar>
<!--header-->
<div class="containerBody">
  <div class="containertop">
    <h1><b>Registrar Facultad</b></h1>
    <div class="btnCreate">
      <button type="button" class="btn btn-one" (click)="navigateTo('/school-list')">Ver Lista</button>

    </div>
  </div>

  <div>

    <form class="form-newRol">
      <div class="formOne">
        <div class="formTwo">
          <mat-form-field class="date-info">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Ingrese el nombre del rol">
          </mat-form-field>
          <mat-form-field class="date-info">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ingrese descricioón del rol">
          </mat-form-field>
        </div>
        <div class="formTwo">
          <mat-form-field class="date-info">
            <mat-label>Decano</mat-label>
            <input matInput placeholder="Ingrese el nombre del rol">
          </mat-form-field>
          <mat-form-field class="date-info">
            <mat-label>Teléfono</mat-label>
            <input matInput placeholder="Ingrese descricioón del rol">
          </mat-form-field>
        </div>

      </div>


      <div class="contentAdress">
        <mat-form-field class="date-info-full-width">
          <mat-label>Dirección</mat-label>
          <input matInput placeholder="Ingrese descricioón del rol">
        </mat-form-field>

      </div>
      <br>
      <br>
      <br>
      <br>

      <div class="containerBtn">
        <div>
          <button class="btn btn-cancel" (click)="navigateTo('/school-list')">Cancelar</button>
          <button class="btn btn-register">Registrar</button>
        </div>

      </div>

    </form>

  </div>

</div>
